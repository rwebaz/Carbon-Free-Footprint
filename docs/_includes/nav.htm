<hgroup class='text-left'>
	<h4><span><b>Note</b>.</span>
    Navigation via (.htm) Include nav</h4>
</hgroup>
	<hr class='green-groove' />

<nav class="nav-primary" role="navigation">
  <ul>
    {% for p in site.pages %}
    <li>
      <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url | prepend: site.github.url }}">{{ p.title }}</a>
    </li>
    {% endfor %}
  </ul>
  <!-- Substitute site.github.url for site.baseurl -->
</nav>
