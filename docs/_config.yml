# Site settings
#
# Note. Site settngs are used to personalize your new site.
# If you look in the accompanyong Html files, you will see the site settings accessed via liquid variabls, as follows:
# {{ site.title }},
# {{ site.email }},
# and so on.
#
# You can create any custom liquid variable you would like ...
# And the custom liquid variable will be accessible in the Html templates ...
# Via the liquid variable format, as follows:
# {{ site.myvariable }}
#
# github: [metadata]
theme: "jekyll-theme-cayman"
# repository: rwebaz/Carbon-Free-Footprint-Project
title: "Carbon Free Footprint Project"
tagline: "CFFP | An analysis designed to establish a Carbon Free Footprint when operating a BC Northern Lights Bloombox 'Full Blast' 24/7"
description: "CFFP | An analysis designed to establish a Carbon Free Footprint when operating a BC Northern Lights Bloombox 'Full Blast' 24/7"
author:
    name: "Robert Weber, Director"
    email: "mminail@icloud.com"
    github_username: "mminail"
    twitter_username: "mminail"
# The 'baseurl' is the subpath of your website, e.g. /blog
baseurl: "/Carbon-Free-Footprint-Project"
url: "https://rwebaz.github.io"
exclude: ['README.md']
markdown: "kramdown"
highlighter: "rouge"
kramdown:
    input: "GFM"
    hard_wrap: "false"
    syntax_highlighter: "rouge"
    math_engine: "mathjax"
timezone: "America/Phoenix"
google_analytics: [UA-44765001-8]
defaults:
  - scope:
      path: "assets/img"
    values:
      image: "true"
defaults:
  - scope:
      path: "assets/ico"
    values:
      image: "true"
defaults:
  - scope:
      path: "" 
      type: "pages"
    values:
      layout: "default"
      author: "Robert Weber, Director"
defaults:
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: "default" 
      author: "Robert Weber, Director"
collections:
  collection_CFFP:
    output: "true"
defaults:
  - scope:
      path: ""
      type: "collection_CFFP"
    values:
      layout: "page"
gems:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock
